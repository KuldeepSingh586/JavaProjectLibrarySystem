<html>
    <head>
        <title>Add Book</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="addbook.css">
           <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            //to check whether field is blank or not
            
            $(document).ready(function() {
                $("#addBook").click(function() {
                    if($("#name").val()==="" ||$("#bookcode").val()==="" || $("#author").val()==="" ||
                            $("#arrivaldate").val()==="" ||$("#location_rack").val()==="" ) {
                        alert("All fields are required");
                    }
                    else 
                    $.ajax({
                        type: 'POST',
                        url: 'rs/book/',
                        dataType: 'json',
                        contentType: 'application/json; charset=UTF-8',
                        data: JSON.stringify({
                            "name": $("#name").val(),
                            "bookcode": $("#bookcode").val(),
                            "author": $("#author").val(),
                            "arrivaldate": $("#arrivaldate").val(),
                            "quantity": $("#quantity").val(),
                            "location_rack": $("#location_rack").val()}),
                        success: function(data) {
                            
                            location.href = "http://localhost:8080/librarymanagementsystem/BookList.html";

                        }
                    });

                });
            });
        </script>
    </head>    
    <body>
        <header>
            <img src="images/DigitalLibrary_banner.jpg" width="800" height="150" alt="icon">
            <nav>
                <ul id="list">
                    <li><a href="welcome.html">Home</a></li>
                    <li> <a href="MemberList.html">Members</a></li>
                    <li> <a href="AddMember.html">Add Member</a></li>
                    <li> <a href="BookList.html">Books List</a></li>
                    <li><a href="AddBook.html">Add Books</a></li>
                    <li>  <a href="LogoutServlet">Logout</a></li>
                </ul>
            </nav>
        </header>
        <div id="forBackgroud">
            <div id="container">
                <h1>Add Book</h1>


                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" name="name" class="name" id="name"/>
                    <br>
                    <label for="bookcode">Book Code</label>
                    <input type="text" name="address"  id="bookcode"/>
                    <br>
                    <label for="author">Author</label>
                    <input type="text" name="address"  id="author"/>
                    <br>
                    <label for="arrivaldate">Arrival Date</label>
                    <input type="text" name="arrivaldate" id="arrivaldate"/>                    
                    <br>
                    <label for="quantity">quantity</label>
                    <input type="text" name="quantity" class="quantity" id="quantity"/>
                    <br>
                    <label for="location_rack">Location Rack</label>
                    <input type="text" name="location_rack" class="location_rack" id="location_rack"/><br>
                    <input type="button" value="Add Book" id="addBook" />
                </fieldset>
            </div>

        </div>
        <footer>
            <p> &copy; 2015 Kuldeep Singh</p>
        </footer>
    </body>
</html>
